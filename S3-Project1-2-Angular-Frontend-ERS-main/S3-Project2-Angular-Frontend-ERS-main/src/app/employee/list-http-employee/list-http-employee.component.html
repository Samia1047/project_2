
<div class="container">
    <h3 style="color: brown;">EMPLOYEES INFORMATION</h3>
    
     <div>
        <!-- <button type="button" class="btn btn-success" (click)="toggleAddForm()">Add an Employee</button>   -->


         <div class="card m-5" *ngIf="toggleAdd">
            <div class="card-header bg-success text-white">Add a Employee</div>
            <div class="card-body">
                <form>

                    <div class="mb-3 mt-3">
                        <label for="password" class="form-label">Employee Password:</label>
                        <input type="text" class="form-control" id="password" placeholder="Enter employee password"
                            name="password" [(ngModel)]="newEmployee.employeePassword">
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="firstname" class="form-label">Employee FirstName:</label>
                        <input type="text" class="form-control" id="firstname" placeholder="Enter employee firstname"
                            name="firstname" [(ngModel)]="newEmployee.employeeFirstName">
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="lastname" class="form-label">Employee LastName:</label>
                        <input type="text" class="form-control" id="lastname" placeholder="Enter employee Lasttname"
                            name="lastname" [(ngModel)]="newEmployee.employeeLastName">
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="contact" class="form-label">Employee Contact:</label>
                        <input type="text" class="form-control" id="contact" placeholder="Enter employee empContact"
                            name="contact" [(ngModel)]="newEmployee.employeeContact">
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="address" class="form-label">Employee Address:</label>
                        <input type="text" class="form-control" id="address" placeholder="Enter employee empDdress"
                            name="address" [(ngModel)]="newEmployee.employeeAddress">
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="image" class="form-label">Employee Image URL:</label>
                        <input type="text" class="form-control" id="image" placeholder="Enter employee image URL"
                            name="bookImageUrl" [(ngModel)]="newEmployee.employeeImageUrl">
                    </div>

                </form>
            </div>
            <div class="card-footer bg-success">
                <button type="button" class="btn btn-light" (click)="addEmployee()">
                    ADD
                </button>
            </div>
        </div>

    </div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Image</th>
                <th>Password</th>
                <th>FirstName</th>
                <th>LastName</th>
                <th>Contact</th>
                <th>Address</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let employee of allEmployees">
                <td>{{ employee.employeeId }}</td>
                <td><img [src]="employee.employeeImageUrl" width="80px" height="50px" /></td>
                <td>{{ employee.employeePassword }}</td>
                <td>{{ employee.employeeFirstName }}</td>
                <td>{{ employee.employeeLastName }}</td>
                <td>{{ employee.employeeContact }}</td>
                <td>{{ employee.employeeAddress }}</td>
                <td>
                    <button type="button" class="btn btn-primary" (click)="goToEditEmployee(employee.employeeId)">
                        <i class="material-icons">edit</i>
                    </button>
                </td>
                <td><button type="button" class="btn btn-danger" (click)="deleteEmployee(employee.employeeId)"><i
                            class="material-icons">delete</i></button></td>
            </tr>
        </tbody>
    </table>
</div>
